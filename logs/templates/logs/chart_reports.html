<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Late Arrival Chart Reports</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    select,
    input[type="date"],
    button[type="submit"] {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 140px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .chart-container {
      margin-bottom: 40px;
      padding: 25px;
      border-radius: 10px;
      background-color: #f9fafc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      page-break-before: always;
    }

    .chart-container h2 {
      margin-top: 0;
      font-size: 20px;
      color: #007bff;
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* Adjust action buttons to be properly spaced */
    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px; /* Add some space at the bottom */
    }

    .export-btn,
    .print-btn {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .export-btn {
      background-color: #17a2b8;
    }

    .export-btn:hover {
      background-color: #138496;
    }

    .print-btn {
      background-color: #28a745;
    }

    .print-btn:hover {
      background-color: #218838;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f3f5;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      form {
        flex-direction: column;
      }

      select,
      input[type="date"],
      button[type="submit"] {
        width: 100%;
      }
    }

    /* Print Styling */
    @media print {
      .print-btn,
      .export-btn,
      .action-buttons,
      form,
      .footer {
        display: none !important;
      }

      .container {
        padding: 0;
        margin: 0;
        box-shadow: none;
      }

      /* Chart container adjustments */
      .chart-container {
        page-break-before: always;
        width: 100%; /* Ensure the chart container takes full width */
        margin: 0;   /* Remove margin to ensure full width usage */
        padding: 0;  /* Remove padding to maximize space for charts */
      }

      /* Increase the size of charts in print */
      .chart-container h2 {
        font-size: 24px; /* Larger title for print */
        margin-bottom: 15px; /* Reduce space around the title */
      }

      .chart-container iframe,
      .chart-container img {
        width: 100% !important;  /* Set the chart width to 100% */
        height: auto !important; /* Adjust the height automatically based on aspect ratio */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Tardiness Visualization Report</h1>
  </header>

  <div class="container">
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="export-btn" onclick="exportToPDF()">Export PDF</button>
      <button class="print-btn" onclick="window.print()">Print</button>
    </div>

    <!-- Filter Form -->
    <form method="GET" action="{% url 'chart_reports' %}">
      <label for="year_level">Year Level:</label>
      <select name="year_level" id="year_level" onchange="this.form.submit()">
        <option value="">All Levels</option>
        {% for level in year_levels %}
          <option value="{{ level }}" {% if level == selected_year_level %}selected{% endif %}>
            Grade {{ level }}
          </option>
        {% endfor %}
      </select>

      <label for="start_date">From:</label>
      <input type="date" id="start_date" name="start_date" value="{{ start_date|date:'Y-m-d' }}" />

      <label for="end_date">To:</label>
      <input type="date" id="end_date" name="end_date" value="{{ end_date|date:'Y-m-d' }}" />

      <button type="submit">Apply Filter</button>
    </form>

    <!-- Charts -->
    <div class="chart-container">
      <h2>Late Entries by Year Level</h2>
      {{ year_level_chart|safe }}
    </div>

    <div class="chart-container">
      <h2>Late Entries by Section</h2>
      {{ section_chart|safe }}
    </div>

    <div class="chart-container">
      <h2>Late Entries by Student</h2>
      {{ student_chart|safe }}
    </div>
  </div>


  <!-- PDF Export Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    function exportToPDF() {
      const element = document.querySelector('.container');
      const opt = {
        margin:       0.5, // Add margin for better visibility
        filename:     'Late_Arrival_Reports.pdf',
        image:        { type: 'jpeg', quality: 0.98 }, // Set image quality
        html2canvas:  { scale: 2 }, // Improve image resolution
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'landscape' } // Set layout to landscape
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
